<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="alert alert-infor mt-2">
            <h1>TODO APP WITH VUE {{ user }}</h1>

        </div>
        <div class="rol mb-2"></div>
        <div class="col-10">
            <input type="text" class="form-control" placeholder="輸入項目" v-model="user">
        </div>
        <div class="col-2">
            <button class="btn btn-primary w-100">新增</button>
        </div>

        <div class="border p-2">
            <div>代辦列表{{ user }}</div>
        </div>
        <ul class="list-group">
            <template v-for="(item, index) in database">
                <li class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" :id="`todo-item-${index}`"
                            :checked="item.checked" @click="setCheckedIndex(index)">
                        <label :for="`todo-item-${index}`" class="form-check-label">{{ item.name }}</label>
                    </div>
                </li>
            </template>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script type="module" src="./assets/js/vue/todo.js"></script>

</html>
